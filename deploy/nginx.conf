# Nginx configuration for Vehicle Parts API
# Place this file at: /etc/nginx/sites-available/vehicle-parts-api
# Then create symlink: sudo ln -s /etc/nginx/sites-available/vehicle-parts-api /etc/nginx/sites-enabled/
# Remove default: sudo rm /etc/nginx/sites-enabled/default

upstream vehicle_parts_api {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name 206.189.137.79 _;  # Replace with your domain name or IP

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # For initial setup, use HTTP (comment out after SSL setup)
    client_max_body_size 100M;
    
    # Logging
    access_log /var/log/nginx/vehicle-parts-api-access.log;
    error_log /var/log/nginx/vehicle-parts-api-error.log;

    # Static files
    location /static/ {
        alias /var/www/vehicle-parts-api/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/vehicle-parts-api/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy to Django
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://vehicle_parts_api;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }
}

